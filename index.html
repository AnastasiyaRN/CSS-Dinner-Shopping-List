<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner shopping list</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h2>Let's go to the mail!</h2>
    </header>
    <main>
        <div class="container">
            <ul>
                <li><input type="checkbox" id="check1"><label for="check1">A lot of pickles <span>for the next lessons
                            about CSS</span></label></li>
                <li><input type="checkbox" id="check2"><label for="check2">10 apples <span>for more CSS
                            manipulations</span></label></li>
                <li><input type="checkbox" id="check3"><label for="check3">20 oranges <span>becouse the are
                            awesome</span></label></li>
                <li><input type="checkbox" id="check4"><label for="check4">13 plates <span>hm... they always
                            disappear</span></label></li>
                <li><input type="checkbox" id="check5"><label for="check5">15 bentos</label></li>
                <li><input type="checkbox" id="check6"><label for="check6">1 bottle of Sake ^_^ <span>for my
                            friends</span></label></li>
                <div class="bon_appetit">Bon appetit:)</div>
            </ul>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
